<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <h1>Exercício 2</h1>
    <canvas id='canvas' style='width: 800px; height: 200px;'>
    Sorry, your browser does not support the canvas tag.
    </canvas>

    <script>
    
        // Cache a reference to the html element
        var canvas = document.getElementById('canvas');

        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'blue';
        ctx.fillRect(10, 10, 100, 100);

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(60, 60, 45, 0, Math.PI * 2); //(x,y,radius, startingAngle, endingAngle);
        ctx.fill();

    </script>

    <h1>Exercício 9 - C2D</h1>
    <canvas id='canvas2' style=" border: 1px solid; width: 250px; height: 250px;">
 
    </canvas>

    <script>
    
        var ctx= document.getElementById('canvas2').getContext('2d');

        canvas2.width = canvas2.scrollWidth;
        canvas2.height = canvas2.scrollHeight;

        ctx.beginPath();
        ctx.moveTo(125,0);
        ctx.quadraticCurveTo( 0, 125, 125, 250 );
        ctx.quadraticCurveTo( 50,125, 125, 0 );
        
       ctx.closePath();

        ctx.fillStyle= "blue";
        ctx.fill();
        
    
    </script>
